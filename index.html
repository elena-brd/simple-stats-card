<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Stats</title>
</head>

<body>
    <div id="card">
        <div class="container">
            <div class="main-title">
                <h2>Our results</h2>
            </div>
            <div id="card-container">

                <div class="card">
                    <div class="total"><span>70%</span></div>
                    <div class="about">
                        <p>We increase the future adoption of our users with 70%</p>
                    </div>
                </div>

                <div class="card">
                    <div class="total"><span>225</span></div>
                    <div class="about">
                        <p>New customers opted for our Pro features.</p>
                    </div>
                </div>

                <div class="card">
                    <div class="total"><span>2M</span></div>
                    <div class="about">
                        <p>Notifications sent trough our and third-party platform</p>
                    </div>
                </div>
            </div>

            <div class="testimonials">
                <p>Read our top clients <a href="#">testimonials</a>.</p>
            </div>
        </div>
    </div>

</body>

</html>
